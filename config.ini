# Конфигурационный файл сервера
[Network]
min_port=1024     # Минимальный порт (начало диапазона)
max_port=65535    # Максимальный порт (конец диапазона)
host=127.0.0.1 # адрес хоста

[Security]
auth_enabled=true # включение авторизации
password=s3cr3t # пароль для аутентификации

[Performance]
max_clients=100 # максимальное число клиентов
retry_attempts=10 # Количество попыток переподбора порта
buffer_size=1024 # размер буфера